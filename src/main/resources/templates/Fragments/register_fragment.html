<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: view(~{::title}, ~{::main}, ~{::styles})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <th:block th:fragment="styles">
        <link rel="stylesheet" href="/css/register.css">
    </th:block>
</head>
<body>
<!-- Main Content Area -->
<main class="register-main">
    <!-- Background Decor -->
    <div class="register-background-decor">
        <div class="register-blob-1"></div>
        <div class="register-blob-2"></div>
    </div>

    <!-- Registration Card -->
    <div class="register-card">
        <div class="register-card-content">
            <!-- Header Section -->
            <div class="register-card-header">
                <h1 class="register-card-title">Đăng ký tài khoản</h1>
            </div>

            <!-- Form Section -->
            <form class="register-form" th:action="@{/bookseller/register}" method="post" th:object="${request}">
                <!-- Full Name -->
                <div class="register-form-group">
                    <label for="fullname" class="register-label">Họ và tên</label>
                    <div class="register-input-wrapper">
                        <input type="text" id="fullname" th:field="*{fullname}" class="register-input" placeholder="Nhập họ tên đầy đủ">
                        <div class="register-input-icon">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('fullname')}" class="validation-message" th:errors="*{fullname}"></p>
                </div>

                <!-- Email -->
                <div class="register-form-group">
                    <label for="email" class="register-label">Email</label>
                    <div class="register-input-wrapper">
                        <input type="email" id="email" th:field="*{email}" class="register-input" placeholder="example@email.com">
                        <div class="register-input-icon">
                            <span class="material-symbols-outlined">mail</span>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="validation-message" th:errors="*{email}"></p>
                    <p class="validation-message" th:if="${existEmail}" th:text="${existEmail}"></p>
                </div>

                <!-- Row: Gender & Date of Birth -->
                <div class="register-form-row">
                    <!-- Gender -->
                    <div class="register-form-group">
                        <label for="gender" class="register-label">Giới tính</label>
                        <select id="gender" th:field="*{gender}" class="register-select">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>

                    <!-- Date of Birth -->
                    <div class="register-form-group">
                        <label for="dob" class="register-label">Ngày sinh</label>
                        <div class="register-input-wrapper">
                            <input type="date" id="dob" th:field="*{dob}" class="register-input register-date-input">
                            <div class="register-calendar-icon">
                                <span class="material-symbols-outlined">calendar_month</span>
                            </div>
                        </div>
                        <p th:if="${#fields.hasErrors('dob')}" class="validation-message" th:errors="*{dob}"></p>
                    </div>
                </div>

                <!-- Password -->
                <div class="register-form-group">
                    <label for="password" class="register-label">Mật khẩu</label>
                    <div class="register-input-wrapper">
                        <input type="password" id="password" th:field="*{password}" class="register-input" placeholder="Tối thiểu 8 ký tự">
                        <button type="button" class="password-toggle" >
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="validation-message" th:errors="*{password}"></p>
                </div>

                <!-- Confirm Password -->
                <div class="register-form-group">
                    <label for="confirm_password" class="register-label">Xác nhận mật khẩu</label>
                    <div class="register-input-wrapper">
                        <input type="password" id="confirm_password" th:field="*{confirm_password}" class="register-input" placeholder="Nhập lại mật khẩu">
                        <button type="button" class="password-toggle">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                    <p th:if="${#fields.hasErrors('confirm_password')}" class="validation-message" th:errors="*{confirm_password}"></p>
                    <p class="validation-message" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></p>
                </div>

                <!-- Terms Checkbox -->
                <div class="register-checkbox-wrapper">
                    <input type="checkbox" id="terms" name="terms" class="register-checkbox">
                    <label for="terms" class="register-checkbox-label">
                        Tôi đồng ý với <a href="#" class="register-link">Điều khoản sử dụng</a> và <a href="#" class="register-link">Chính sách bảo mật</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="register-submit-button">
                    Đăng ký ngay
                </button>
            </form>

            <!-- Footer Link -->
            <div class="register-footer-link">
                <p class="register-footer-text">
                    Bạn đã có tài khoản?
                    <a href="/bookseller/login" class="register-footer-anchor">
                        Đăng nhập ngay
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div id="notifyModal"
         class="modal-overlay"
         th:if="${success != null}">

        <div class="modal" style="display: flex; flex-direction: column;margin: 15% 0 0 38%;">
            <div th:if="${success != null}">
                <div class="modal-icon success"><i class="fa-solid fa-circle-check"></i></div>
                <h2>Đã gửi email xác nhận</h2>
                <p>Vui lòng kiểm tra email để kích hoạt tài khoản.</p>
            </div>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>
    <div id="verifyModal"
         class="modal-overlay"
         th:if="${verify != null}"
         th:data-status="${verify}">

        <div class="modal" style="display:flex;flex-direction: column;margin: 15% 0 0 38%; height: 260px;">
            <div class="spinner" id="verifySpinner"></div>

            <div id="verifySuccess" style="display: none">
                <div class="modal-icon success"><i class="fa-solid fa-circle-check"></i></div>
                <h2>Xác nhận thành công</h2>
                <p>Đang chuyển sang trang đăng nhập...</p>
            </div>

            <div id="verifyFail" style="display: none">
                <div class="modal-icon error"><i class="fa-solid fa-circle-xmark"></i></div>
                <h2>Xác nhận thất bại</h2>
                <p>Link không hợp lệ hoặc đã hết hạn</p>
            </div>
        </div>
    </div>


</main>
</body>
</html>
