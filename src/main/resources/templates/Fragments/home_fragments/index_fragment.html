<div  th:fragment="section_products_area">
    <div class="title_and_see_more d-flex" style="margin-bottom: 20px;">
        <div class="title">
            <h3 th:text="${title_top_sold_out}"></h3>
            <small th:text="${subtitle_top_sold_out}"></small>
        </div>
        <a hx-get="/bookseller/home/moreboook?type=topSoldOut"
           hx-target="#products_area"
           hx-swap="innerHTML"
           hx-push-url="true" style="cursor: pointer;margin-left: 72%;">
            Xem thêm
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
    <div class="products_gird">
        <div th:each="item : ${topSoldOutBooks}" class="products_card">
            <div class="product-card">
                <a th:href="@{/bookseller/detail/{id}(id=${item.id})}" class="product-link"></a>
                <div class="product-image">
                    <img th:src="@{|/images/book_images/${item.mainImage.imageURL}|}" alt="">
                    <span class="product-badge">Hot</span>
                    <a href="benefit_fragment.html" class="wishlist-btn">
                        <i class="bi bi-heart"></i>
                    </a>
                </div>
                <div class="product-body">
                    <h6 class="product-title"
                        th:text="${item.title != null && #strings.length(item.title) > 26 ? #strings.substring(item.title, 0, 22) + '...' : item.title}"></h6>
                    <p class="product-price"
                       th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + 'đ'">
                    </p>
                    <div class="product-meta">
                        <a th:href="@{/bookseller/detail/{id}(id=${item.id})}" class="buy_now">Mua ngay</a>
                        <a href="index_fragment.html" class="add-cart">
                            <i class="material-icons">add_shopping_cart</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title_and_see_more d-flex" style="margin-bottom: 20px;">
        <div class="title">
            <h3 th:text="${title_all_books}"></h3>
            <small th:text="${subtitle_all_books}"></small>
        </div>
        <a hx-get="/bookseller/home/moreboook?type=allBooks"
           hx-target="#products_area"
           hx-swap="innerHTML"
           hx-push-url="true" style="cursor: pointer;margin-left: 72%;">
            Xem thêm
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
    <div class="products_gird">
        <div th:each="item : ${find30Books}" class="products_card">
            <div class="product-card">
                <a th:href="@{/bookseller/detail/{id}(id=${item.id})}" class="product-link"></a>
                <div class="product-image">
                    <img th:src="@{|/images/book_images/${item.mainImage.imageURL}|}" alt="">
                    <a href="benefit_fragment.html" class="wishlist-btn">
                        <i class="bi bi-heart"></i>
                    </a>
                </div>
                <div class="product-body">
                    <h6 class="product-title"
                        th:text="${item.title != null && #strings.length(item.title) > 26 ? #strings.substring(item.title, 0, 22) + '...' : item.title}"></h6>
                    <p class="product-price"
                       th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + 'đ'">
                    </p>
                    <div class="product-meta">
                        <a th:href="@{/bookseller/detail/{id}(id=${item.id})}" class="buy_now">Mua ngay</a>
                        <a href="index_fragment.html" class="add-cart">
                            <i class="material-icons">add_shopping_cart</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
